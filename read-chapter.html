    <div class="container">
        <!-- Chapter Navigation -->
        <div class="top-navigation-container">
            <button id="top-prev-chapter">Previous Chapter</button>
            <button id="top-next-chapter">Next Chapter</button>
        </div>

        <div class="chapter-controls">
            <!-- Chapter Dropdown Button -->
            <button id="current-chapter">Chapter </button>
            <!-- Chapter List (Initially Hidden) -->
            <ul id="chapter-list" class="d-none"></ul>
        </div>

        <!-- Chapter Content -->
        <div id="chapter-content" class="content-container"></div>

        <div class="bottom-navigation-container">
            <button id="prev-chapter-bottom">Previous Chapter</button>
            <button id="next-chapter-bottom">Next Chapter</button>
        </div>

        <!-- Chapter Comments Section -->
        <section class="chapter-comments">
            <div class="section-title">
                <h5>Comments</h5>
            </div>
            <div id="chapter-comments-container">
                <!-- Chapter comments loaded here -->
            </div>
            <div class="chapter-comment-form">
                <div class="section-title">
                    <h5>Your Comment</h5>
                </div>
                <form id="chapterCommentForm">
                    <textarea id="chapterCommentText" placeholder="Your Comment"></textarea>
                    <button type="submit"><i class="fa fa-location-arrow"></i> Post Comment</button>
                </form>
            </div>
        </section>
    </div>
