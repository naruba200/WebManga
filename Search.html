<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Manga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0A0E17;
            color: #FFFFFF;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #05080F;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.5rem;
        }

        header nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
        }

        header nav ul li a.active {
            color: #FF0000;
        }

        .search-section {
            padding: 2rem 0;
        }

        .search-section h2 {
            font-size: 1.5rem;
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .search-section h2::before {
            content: '';
            position: absolute;
            left: -1rem;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: #FF0000;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        #search-input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #FFFFFF;
            border: none;
            border-radius: 4px;
            color: #000000;
        }

        .main__button {
            padding: 0.5rem 1rem;
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main__button:hover {
            background-color: #CC0000;
        }

        .search-results {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .search-item {
            display: flex;
            align-items: center;
            background-color: #FFFFFF;
            padding: 1rem;
            border-radius: 4px;
            color: #000000;
        }

        .search-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 1rem;
        }

        .search-item .info {
            flex: 1;
        }

        .search-item a {
            color: #FF0000;
            text-decoration: none;
            font-weight: bold;
        }

        .search-item span {
            color: #666666;
        }

        footer {
            background-color: #05080F;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            color: #B0B0B0;
        }

        footer a {
            color: #00BFFF;
            text-decoration: none;
        }

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #FF0000;
            color: #FFFFFF;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Anime</div>
            <nav>
                <ul>
                    <li><a href="./index.html">Homepage</a></li>
                    <li><a href="./categories.html">Categories</a></li>
                    <li><a href="./profile.html">Your profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <h2>SEARCH MANGA</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Enter manga title...">
                <button class="main__button" id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
            <div id="search-results" class="search-results">
                <!-- Kết quả tìm kiếm sẽ được hiển thị ở đây -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2025 MangaAPI. All rights reserved | This template is made with <i class="fas fa-heart"></i> by <a href="#">Colorlib</a></p>
        </div>
    </footer>

    <div class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="js/search.js"></script>
</body>
</html>
